<button class="row" [routerLink]="'/book/' + book._id">
    <div class="col-md-2">
        {{ book.name }}
    </div>
    <div class="col-md-2">
        {{ book.author }}
    </div>
    <div class="col-md-2">
        {{ book.types }}
    </div>
    <div class="col-md-2 cell">
        {{ book.tradable ? 'Keičiama' : 'Nekeičiama' }}
    </div>
    <div class="col-md-2 cell">
        {{ book.forSell ? 'Parduodama' : 'Neparduodama' }}
    </div>
    <div *ngIf="canEdit" class="col-md-2 cell">
        <a class="float-right" [routerLink]="'/edit/' + book._id">Redaguoti</a>
    </div>
</button>
